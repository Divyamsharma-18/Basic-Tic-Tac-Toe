<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board" id="board">
            <div class="cell left" onclick="makeMove(0)"></div>
            <div class="cell center" onclick="makeMove(1)"></div>
            <div class="cell right" onclick="makeMove(2)"></div>
            <div class="cell left mid" onclick="makeMove(3)"></div>
            <div class="cell center mid" onclick="makeMove(4)"></div>
            <div class="cell right mid" onclick="makeMove(5)"></div>
            <div class="cell left" onclick="makeMove(6)"></div>
            <div class="cell center" onclick="makeMove(7)"></div>
            <div class="cell right" onclick="makeMove(8)"></div>
        </div>
        <div class="btn">
            <button id="reset" onclick="resetGame()">
                Reset Game
            </button>
            <div id="result"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
