<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tictactoewithafriend.netlify.app/" />
    <meta property="og:title" content="Tic Tac Toe — Play With a Friend | Clean Game UI" />
    <meta property="og:description" content="A simple and interactive Tic Tac Toe game to play with a friend. Built with clean logic, smooth UI, and a minimal black-and-cyan design." />
    <meta property="og:image" content="https://tictactoewithafriend.netlify.app/og.png" />
    <meta property="og:image:width" content="1080" />
    <meta property="og:image:height" content="570" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:title" content="Tic Tac Toe — Play With a Friend | Clean Game UI" />
    <meta name="twitter:description" content="A modern Tic Tac Toe game built for two players, featuring simple logic, responsive layout, and a clean UI aesthetic." />
    <meta name="twitter:image" content="https://tictactoewithafriend.netlify.app/og.png" />
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board" id="board">
            <div class="cell left" onclick="makeMove(0)"></div>
            <div class="cell center" onclick="makeMove(1)"></div>
            <div class="cell right" onclick="makeMove(2)"></div>
            <div class="cell left mid" onclick="makeMove(3)"></div>
            <div class="cell center mid" onclick="makeMove(4)"></div>
            <div class="cell right mid" onclick="makeMove(5)"></div>
            <div class="cell left" onclick="makeMove(6)"></div>
            <div class="cell center" onclick="makeMove(7)"></div>
            <div class="cell right" onclick="makeMove(8)"></div>
        </div>
        <div class="btn">
            <button id="reset" onclick="resetGame()">
                Reset Game
            </button>
            <div id="result"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
